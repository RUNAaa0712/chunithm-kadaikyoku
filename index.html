<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課題曲生成</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>課題曲生成</h1>
    <p>選択した定数範囲に基づいて課題曲を生成します。</p>

    <div class="dropdown-container">
      <div class="dropdown">
        <label for="range-14">(14) 14.0~14.4:</label>
        <select id="range-14">
          <option value="">選択してください</option>
          <option value="14.0">14.0</option>
          <option value="14.1">14.1</option>
          <option value="14.2">14.2</option>
          <option value="14.3">14.3</option>
          <option value="14.4">14.4</option>
        </select>
      </div>

      <div class="dropdown">
        <label for="range-14-plus">(14+) 14.5~14.9:</label>
        <select id="range-14-plus">
          <option value="">選択してください</option>
          <option value="14.5">14.5</option>
          <option value="14.6">14.6</option>
          <option value="14.7">14.7</option>
          <option value="14.8">14.8</option>
          <option value="14.9">14.9</option>
        </select>
      </div>

      <div class="dropdown">
        <label for="range-15">(15) 15.0~15.4:</label>
        <select id="range-15">
          <option value="">選択してください</option>
          <option value="15.0">15.0</option>
          <option value="15.1">15.1</option>
          <option value="15.2">15.2</option>
          <option value="15.3">15.3</option>
          <option value="15.4">15.4</option>
        </select>
      </div>

      <div class="dropdown">
        <label for="range-15-plus">(15+) 15.5~15.7:</label>
        <select id="range-15-plus">
          <option value="">選択してください</option>
          <option value="15.5">15.5</option>
          <option value="15.6">15.6</option>
          <option value="15.7">15.7</option>
        </select>
      </div>
    </div>

    <div class="dropdown">
      <label for="logic-select">生成ロジック:</label>
      <select id="logic-select">
        <option value="default">定数から2曲、+0.1定数から1曲</option>
        <option value="same-constant">同じ定数から3曲</option>
      </select>
    </div>

    <button onclick="generateSongs()">生成</button>
    <button onclick="copyResults()">コピー</button>
    
    <h2>結果:</h2>
    <ul id="result"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
